<!doctype html>
<html>
    <head>
        <title>Forgot Password</title>
        {% load static %}
		<link rel=stylesheet type="text/css" href="{% static 'mystyles.css' %}">
        <style type="text/css">
            form {
			border-style: solid;
			border-width: 1px;
			padding: 10px;
			padding-bottom: 30px;
			width: 500px;
			margin: 100px auto;
			align: center;
			}
			input {
			float: right;
			}
        </style>
    </head>
    
    <body>
		<div class="header" >
		<h1>Air-Supply Pilot</h1>
		</div>
        <form action="/reset_password_request" method="POST">
        {% csrf_token %}
            <div class=title style="text-align: center;">Forgot Password</div>
            <p><label>UserID:</label> <input type="text" name="username" id="username"></p>
            <p><input type="submit" name="submit" value="Submit"></p>
        </form>
    </body>
</html>
