<!doctype html>
<html>
    <head>
        <title>
            Reset Password With Token
        </title>
        {% load static %}
        <link rel=stylesheet type="text/css" href="{% static 'config.css' %}">
        <style type="text/css">
            form {
                width: 500px;
            }
        </style>
        
    </head>
    <body>
	 
	<div class="formPosition">
      <form method="post" action="/reset_password">
        {% csrf_token %}
        <br>
        <p><label>Your E-mail Address:</label> <input type="text" name="email" id="email"></p>
        <p><label>Your New Password:</label> <input type="password" name="password" id="password"></p>
        <p><label>Your Reset Token:</label> <input type="text" name="token" id="token"></p>

        <p>
            <input type="submit" name="submit" value="Apply">
        </p>
      </form>
	  </div>
    </body>
</html>
